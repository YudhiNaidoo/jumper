            <div class="flex-row parallax">
            </div>
        </div>

    </div>
    <div class="row padding-bottom-30 padding-top-30">
        <div class="col-xs-12">
            <div class="main-carousel"></div>
        </div>
    </div>
    <div class="container padding-top-30">
        <div class="row">
            <div class="col-xs-12">
                <div class="flex-row flex-start">

            </div>

{% block javascript %}
<script type="text/javascript">
$(document).ready(function() {
    var tempSlider = $('.main-carousel');
    for (i = 0; i < 10; i++) {
        tempSlider.append("<div class='single-post-container carousel-cell'>\
                    <img class='img' src='{% static 'src/images/placeholder-small.jpg' %}'>\
                    <div class='single-post-container__content'>\
                        <h1>{% lorem 2 w %}</h1>\
                        <p><i class='fa fa-user'> </i> Speaker </p>\
                        <p>{% lorem %}</p>\
                        <a href='{% url 'detail' %}' class='flex-end'>View</a>\
                    </div>\
                </div>"
        );
    }

         $home_carousel = $('.main-carousel').flickity({
            // options
            cellAlign: 'center',
            contain: true,
            imagesLoaded: true,
            lazyLoad: true,
            wrapAround: true,
            pageDots: false,
            dragThreshold: 20
        });
});
</script>
{% endblock javascript %}
